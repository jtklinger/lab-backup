version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lab-backup-db
    environment:
      POSTGRES_DB: ${DB_NAME:-lab_backup}
      POSTGRES_USER: ${DB_USER:-labbackup}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-labbackup}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lab-backup

  # Redis for Celery broker and cache
  redis:
    image: redis:7-alpine
    container_name: lab-backup-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lab-backup

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: lab-backup-api
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-labbackup}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-lab_backup}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DEBUG=${DEBUG:-true}
    volumes:
      - ./backend:/app/backend
      - backup_data:/backups
      - /var/run/libvirt:/var/run/libvirt
      - /var/run/podman:/var/run/podman
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lab-backup
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: lab-backup-worker
    command: celery -A backend.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-labbackup}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-lab_backup}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./backend:/app/backend
      - backup_data:/backups
      - /var/run/libvirt:/var/run/libvirt
      - /var/run/podman:/var/run/podman
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lab-backup
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: lab-backup-beat
    command: celery -A backend.worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-labbackup}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-lab_backup}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lab-backup
    restart: unless-stopped

  # Flower (Celery monitoring)
  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: lab-backup-flower
    command: celery -A backend.worker flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - lab-backup
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backup_data:
    driver: local

networks:
  lab-backup:
    driver: bridge
